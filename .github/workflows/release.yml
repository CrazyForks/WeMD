name: desktop-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web frontend
        run: pnpm --filter @wemd/web run build

      - name: Install Electron deps
        run: cd apps/electron && pnpm install --frozen-lockfile

      - name: Build Electron (macOS)
        run: cd apps/electron && pnpm run build:mac

      - name: Archive artifacts
        run: |
          cd apps/electron/dist
          zip -r ../../electron-mac.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-mac
          path: electron-mac.zip

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: electron-mac.zip
